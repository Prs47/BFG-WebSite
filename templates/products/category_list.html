{% extends "base.html" %}
{% load static %}
{% block title %}دسته‌بندی محصولات - BFGWebSite{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">دسته‌بندی محصولات</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<ul>
  {% for c in categories %}
    <li><a href="{{ c.get_absolute_url }}" class="btn btn-primery">{{ c.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
